<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Student Details In Java Script
		</title>
	</head>
	<body>
		<div>
			Student Details
		</div>
		<script type="text/javascript">
			var stdName , sAge , sGender;
			var stdName = "Raj";
			var sAge = 20;
			var sGender = "Male";
			var m1 = 40;
			var m2 = 36;
			var m3 = 45;
			var m4 = 49;
			var m5 = 60;
			var total = 0;
			var avg = 0;
			total = m1 + m2 + m3 + m4 + m5;
			avg = total/5;
			console.log("Student name is " + stdName);
			console.log("Student age is " + sAge);
			console.log("Student gender is " + sGender);
			console.log("Total marks is " + total);
			console.log("Average " + avg);
		</script>

	</body>
	</html>
